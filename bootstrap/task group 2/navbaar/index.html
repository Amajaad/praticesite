<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />  
  </head>
  <body class="bg-dark">
    <div class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <div class="navbar-brand fs-3">logo</div>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navnav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navnav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                role="button"
                data-bs-auto-close="outside"
                >link</a
              >

              <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">action</li>
                <li class="dropdown-item">action</li>
              </ul>
            </li>
            <li class="nav-item"><a href="" class="nav-link">link</a></li>
            <li class="nav-item"><a href="" class="nav-link">link</a></li>
            <button
              class="btn btn-outline-secondary rounded-4"
              data-bs-toggle="modal"
              data-bs-target="#login-modal"
            >
              sign in
            </button>
            <div
              class="modal modal-sm rounded-3"
              id="login-modal"
              aria-hidden="true"
              tabindex="-1"
            >
              <div
                class="modal-dialog modal-dialog-centered rounded-3"
                data-bs-backdrop="static"
              >
                <div class="modal-content">
                  <div class="modal-header text-bg-dark rounded-0">login</div>
                  <div class="modal-body text-bg-dark rounded-0">
                    <form
                      action=""
                      class="d-flex flex-column justify-content-center rounded"
                    >
                      <div class="form-floating">
                        <input type="text" class="form-control" />
                        <label for="" class="form-label"> username: </label>
                      </div>
                      <div class="form-floating mt-3 mb-2">
                        <input type="password" class="form-control" />
                        <label for="" class="form-label"> password: </label>
                      </div>
                      <button class="btn btn-primary col-12 mb-2">login</button>
                      <button
                        class="btn btn-secondary col-12"
                        data-bs-toggle="modal"
                        data-bs-target="#up-modal"
                      >
                        sign up
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="up-modal" tabindex="-1">
              <div class="modal-dialog" data-bs-backdrop="static"></div>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
