<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chase the mouse</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      #mousefollow {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rgba(449, 147, 171, 0.8);
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>
  <body id="">
    <div id="mousefollow"></div>

    <script>
      document.addEventListener("mousemove", (event) => {
        const mousefollow = document.getElementById("mousefollow");
        mousefollow.style.left = `${event.clientX - 10}px`;
        mousefollow.style.top = `${event.clientY - 10}px`;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
