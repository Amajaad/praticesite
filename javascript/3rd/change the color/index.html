<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change the background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        .cel div
        {
            width:10vw; 
            
        }
      .red {
        background-color: red;
        font-size: 0%;
      }
      .blue {
        background-color: blue;
        font-size: 0%;
      }
      .orange {
        background-color: orange;
        font-size: 0%;
      }
      .black {
        background-color: black;
        font-size: 0%;
      }
      .green {
        background-color: green;
        font-size: 0%;
      }
    </style>
  </head>
  <body id="canvas">
    <div class="container-fluid" >
      <div class="row justify-content-center text-center mt-5 cel">
        <div class="col-md-2">
          <div class="border rounded red btn p-5" color="red">red</div>
        </div>
        <div class="col-md-2">
          <div class="border rounded blue btn p-5" color="blue">blue</div>
        </div>
        <div class="col-md-2">
          <div class="border rounded orange btn p-5" color="orange">orange</div>
        </div>
    
        <div class="col-md-2">
          <div class="border rounded green btn p-5" color="green">green</div>
        </div>
      </div>
    </div>

    <script src="change.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
