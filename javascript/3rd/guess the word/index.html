<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the word</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row mt-4 justify-content-center">
        <div class="col-md-8 bg-white p-3 py-4 rounded text-center">
          <div
            class="fs-1 border border-2 border-black mb-3 fw-semibold text-center"
          >
            Guess the idiom
          </div>
          <div class="fs-5 fw-semibold" id="idiom"></div>
          <div class="row justify-content-center gap-4 mt-3">
            <input type="text" class="form-control w-75" id="guess" />
            <button class="btn btn-outline-dark w-25" id="inp">Submit</button>
            <div id="result" class="text-bg-secondary w-50 rounded fs-5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="word.js"></script>
  </body>
</html>
