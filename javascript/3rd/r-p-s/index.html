<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>rock paper scissor</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body class="bg-dark">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-7 bg-white shadow p-2 text-center rounded">
            <div class="row gap-3 row-cols-5 justify-content-center">
                <button class="btn btn-primary sign " id="sign" num="rock">rock</button>
                <button class="btn btn-primary sign" id="sign" num="paper">
                    paper <i class="bi bi-send-fill"></i>
                </button>
                <button class="btn btn-primary sign " id="sign" num="scissor">
                    scissor <i class="bi bi-scissors"></i>
                </button>
            </div>
            <div class="row justify-content-center fw-bold fs-4 mt-2">
                Rock > scissor , paper > Rock , scissor > paper

            </div>
            <div class="fw-bold fs-5">
                <div class="" id="player"></div>
                <span id="winner"></span>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
