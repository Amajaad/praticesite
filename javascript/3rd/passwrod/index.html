<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body class="text-bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <input type="text" class="form-control" name="" id="pw-length" />
          <div class="row row-cols-2 gap-3 justify-content-center mt-3">
            <button class="btn btn-warning" id="sym-btn">
              include Sympols
            </button>
            <button class="btn btn-warning" id="uc-btn">
              include Uppercaseletters letters
            </button>
            <button class="btn btn-warning" id="num-btn">
              include numbers
            </button>
            <button class="btn btn-primary" id="makebtn">
              generate Password
            </button>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="text-bg-light rounded p-3 w-50">
              You password is: <div id="output">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let characters = "abcdefghijklmnopqrstuvwxyz";
      const sympols = "!@#$%^&*()_+[]{}|;:,.<>?";
      const numbers = "0123456789";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      let symbtn = document.getElementById("sym-btn");
      let ucbtn = document.getElementById("uc-btn");
      let numbtn = document.getElementById("num-btn");

      symbtn.addEventListener("click", joinsym);
      ucbtn.addEventListener("click", joinuc);
      numbtn.addEventListener("click", joinnum);

      function joinsym() {
        if (!characters.includes(sympols[0])) {
          characters += sympols;
        } else {
          alert("it is already there");
        }
      }
      function joinuc() {
        if (!characters.includes(upper[0])) {
          characters += upper;
        } else {
          alert("it is already there");
        }
      }
      function joinnum() {
        if (!characters.includes(numbers[0])) {
          characters += numbers;
        } else {
          alert("Numbers are already included.");
        }
      }

      function generateRandomPassword() {
        const passwordLength = 12;
        let password = "";
        for (let i = 0; i < passwordLength; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          password += characters[randomIndex];
        }
        document.getElementById("output").textContent = password;
      }

      let makepassword = document.getElementById("makebtn");
      makepassword.addEventListener("click", generateRandomPassword);
    </script>
  </body>
</html>
