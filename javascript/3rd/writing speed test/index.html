<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="word text-bg-dark fs-4 mt-3 mb-4" id="word"></div>
          <div class="">
            <textarea name="" id="answerinput" rows="7" class="form-control fs-5">
            </textarea>
            <button type="submit" class="btn btn-outline-warning mt-3 w-100" id="answerbtn">
              Submit
            </button>
            <div class="row">
              <div class=" col-4 text-bg-dark">
                Time: <span id="minutes">00</span>:<span id="seconds">00</span>
              </div>
              <div class=" col-4 text-bg-dark">
                mistakes: <span id="mistake">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="write.js"></script>
  </body>
</html>
