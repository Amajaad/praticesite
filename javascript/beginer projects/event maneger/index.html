<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event maneger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="overflow-hidden">
    <main>
      <div class="row">
        <div class="col-md-3 ms-3">
          <div class="col-md-8 mb-auto mt-2 form-control">
            <label for="" class="form-label">add a Note:</label>
            <input type="text" class="form-control py-4"/ id="note">
            <button
              class="btn btn-warning text-white fw-semibold mt-3 mb-5"
              id="addnote"
            >
            add a note
            </button>
          </div>
          <div class="col-md-8 mt-2 form-control">
        
            <label for="" class="form-label">add a Event:</label>
            <input
              type="text"
              class="form-control py-1 mb-1"
              placeholder="Title"
              id="title"
            />
            <input
              type="text"
              class="form-control py-1"
              placeholder="descreption"
              id="desc"
            />
            <button
              class="btn btn-secondary text-white fw-semibold mt-3 mb-5"
              id="addevent"
            >
             add a event
            </button>
  
          </div>
          <div class="col-md-8 mt-2 form-control">
            <label for="" class="form-label">add a Task:</label>
            <input type="text" class="form-control py-4" id="task" />
            <button
              class="btn btn-success text-white fw-semibold mt-3 mb-5"
              id="addtask"
            >
              add a task
            </button>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row ">
            <div class="display-5 col-md-4 ">
              Notes
              <table class="fs-5" id="notes"></table>
          
            </div>
            <div class="display-5 col-md-4 ">
              event
              <table class="fs-5" id="events"></table>
              
            </div>
            <div class="display-5 col-md-4 ">
              task
            
              <table class="fs-5" id="tasks"></table>
          
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="user.js"></script>
  </body>
</html>
