<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <label for="" class="form-label">Descreption</label>
          <textarea name="" class="form-control" id="desc"></textarea>
        </div>
        <div class="col-md-7">
          <label for="" class="form-label">Due Date</label>
          <input type="date" name="" class="form-control" id="due" />
        </div>
        <div class="col-md-7">
          <button class="btn btn-outline-warning mt-3" id="btn-add">Add Task</button>
        </div>
      </div>
      <div class="card mt-2 bg-info-subtle">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" role="presentation">
            <li class="nav-item text-secondary p-2 fw-bold" role="presentation">
              <button
                class="nav-link d-inline-flex align-items-center active"
                id="account-tab"
                data-bs-toggle="tab"
                data-bs-target="#account-pane"
                type="button"
                role="tab"
              >
                <i class="bi bi-person-fill"></i>
                Tasks
              </button>
            </li>
            <li class="nav-item text-secondary p-2 fw-bold" role="presentation">
              <button
                class="nav-link btn-primary"
                id="security-tab"
                data-bs-toggle="tab"
                data-bs-target="#security-pane"
                type="button"
                role="tab"
              >
                <i class="bi bi-lock-fill"></i>
                Completed
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div
              class="tab-pane p-4 active"
              id="account-pane"
              tabindex="1"
            >
          <div class="row gap-1" id="taskbody"></div>
          </div>
            <div class="tab-pane" id="security-pane" tabindex="1">
              <div class="row gap-1" id="combody"></div>
            </div>
          </div>
        </div>
      </div>
