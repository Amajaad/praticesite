<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body class="text-bg-dark">
    <div class="container-fluid text-bg-dark">
      <h2 class="ms-3 fw-bold text-capitalize">task list</h2>
      <div class="row">
        <div class="d-inline-block">
          <div class=""><hr /></div>
          <!-- Button trigger modal -->
          <div class="">
            <button class="btn btn-secondary btn-sm" value="personal" id="personal-btn">personal</button>
            <button class="btn btn-secondary btn-sm" id="work-btn">work</button>
            <button class="btn btn-secondary btn-sm" id="shoping-btn">shoping</button>
          </div>
          <button
            type="button"
            class="btn btn-primary float-end me-0 me-md-4"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add a task
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            id="modal "
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header text-bg-dark">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add a Task
                  </h1>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body text-bg-dark">
                  <div class="form-floating">
                    <textarea name="" id="desc" class="form-control"></textarea>
                    <label for="desc">name</label>
                  </div>
                  <div class="form-floating">
                    <select name="" id="category" class="form-control mt-3">
                      <option value="work">work</option>
                      <option value="personal">personal</option>
                      <option value="shoping">shoping</option>
                    </select>
                    <label for="pri">task category</label>
                  </div>
                </div>
                <div class="modal-footer text-bg-dark">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="btn-add" class="btn btn-primary">Ok</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-1 text-bg-dark bg-dark">
        <div class="col-4" id="personal">
          <div class="fs-4 ">personal</div>
        </div>
        <div class="col-4" id="work">
          <div class="fs-4 ">Work</div>
        </div>
        <div class="col-4" id="shoping">
          <div class="fs-4 ">Shoping</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scr.js"></script>
  </body>
</html>
