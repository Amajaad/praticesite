<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>painter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body
    {
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
    }

    #canvas{
       
        background-color: white;
    }
  </style>
  <body class="text-bg-dark container">
     <div class="row justify-content-center mt-4 align-content-center mb-2 " id="toolbar">
       color select 
       <div class="col-3 mt-3 d-flex ">
       
        <button class="btn btn-light">choose a color: <input type="color" id="color" class="form-control-color">
        </button>
      </div>
      <div class="col-3 me-md-5 me-0">
        <label for="" class="form-label">Line Thickness</label>
        <input type="number" id="linewidth" class="form-control" min="1" max="5" step="0.3">
      </div>
      <div class="col-3 mt-3">
        <button class="btn btn-danger" id="clear">clear canvas</button>
      </div>
    </div>

<canvas id="canvas" width="1000px" height="500px"></canvas>
   
    
 
  <script src="paint.js"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
