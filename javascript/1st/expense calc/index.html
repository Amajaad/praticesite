    <main>
      <section id="add-expense">
        <h2>Add a new expense</h2>
        <input type="text" id="desc" placeholder="descreption"/>
        <input type="number" id="amountInput" placeholder="Amount" />
        <select name="" id="categoryInput">
          <option value="All">All</option>
          <option value="Tranportation">Transportation</option>
          <option value="Other">Other.</option>

          <option value="Food">Food</option>
        </select>
        <button id="addExpenseBtn">Submit</button>
      </section>
      <section id="expenses">
        <h2>expense</h2>
        <div class="">
          <label for="filterCategory">filterby</label>

            <option value="Entertainment">Entertainment</option>
            <option value="Food">Food</option>
          </select>
        </div>
        <ul id="expenseList"></ul>
        <p id="totalExpenses">Total expenses: </p>
      </section>
