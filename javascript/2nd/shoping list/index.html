<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>shoping cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style>
    body {
      background: linear-gradient(
        90deg,
        hsla(239, 57%, 25%, 1) 21%,
        hsla(257, 100%, 31%, 1) 77%
      );
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <h1 class="text-center text-primary">Shoping Cart</h1>
        <!-- cart -->
        <div class="row justify-content-end">
          <div class="dropdown-center col-8 me-md-5 me-0 col-md-1">
            <button
              type="button"
              class="btn btn-light dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Your Cart
              <i class="bi bi-cart"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <div class="card text-bg-dark">
                <div class="card-header">
                  <span class="badge bg-success me-2" id="count">0</span>Your
                  items:
                </div>
                <div class="card-body" id="list">
                  <table
                    class="table table-dark justify-content-center table-responsive"
                  >
                    <thead
                      class=""
                      style="
                        position: sticky;
                        top: 0;
                        z-index: 1; /* Keep it on top of other rows */
                      "
                    >
                      <td class="">name</td>

                      <td class="">price</td>
                    </thead>
                    <tbody
                      class="row justify-content-center"
                      style="
                        display: inline-block;
                        overflow-y: auto;
                        max-height: 200px; /* Adjust based on your design needs */
                      "
                    ></tbody>
                  </table>
                </div>
                <div class="card-footer">
                  Your total: <span id="total">0</span>
                </div>
              </div>
            </ul>
          </div>
        </div>
        <div class="row mt-3 d-flex">
          <div class="col-md-3 col-6 py-2 mb-2">
            <div class="card text-bg-dark">
              <div class="card-img">
                <img src="cart.jpg" alt="" class="img-fluid rounded-top" />
              </div>
              <div class="d-md-flex">
                <div class="card-body">
                  <div class="">Name: item1</div>
                  <div class="">
                    Price: <span class="amount" id="price1">30</span>
                  </div>
                </div>
                <div class="mt-3 me-md-2 ms-5">
                  <button
                    class="btn btn-outline-warning"
                    id="add1"
                    onclick="add1()"
                  >
                    add
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 py-2 mb-2">
            <div class="card text-bg-dark">
              <div class="card-img">
                <img src="cart.jpg" alt="" class="img-fluid rounded-top" />
              </div>
              <div class="d-md-flex">
                <div class="card-body">
                  <div class="">Name: item2</div>
                  <div class="">Price: <span id="price2">10</span></div>
                </div>
                <div class="mt-3 me-md-2 ms-5">
                  <button
                    class="btn btn-outline-warning"
                    id="add2"
                    onclick="add2()"
                  >
                    add
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 py-2">
            <div class="card text-bg-dark">
              <div class="card-img">
                <img src="cart.jpg" alt="" class="img-fluid rounded-top" />
              </div>
              <div class="d-md-flex">
                <div class="card-body">
                  <div class="">Name: item3</div>
                  <div class="">Price: <span id="price3">15</span></div>
                </div>
                <div class="mt-3 me-md-2 ms-5">
                  <button
                    class="btn btn-outline-warning"
                    id="add3"
                    onclick="add3()"
                  >
                    add
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-6 py-2">
            <div class="card text-bg-dark">
              <div class="card-img">
                <img src="cart.jpg" alt="" class="img-fluid rounded-top" />
              </div>
              <div class="d-md-flex">
                <div class="card-body">
                  <div class="">Name: item4</div>
                  <div class="">Price: <span id="price4">5</span></div>
                </div>
                <div class="mt-3 me-md-2 ms-5">
                  <button
                    class="btn btn-outline-warning"
                    id="add4"
                    onclick="add4()"
                  >
                    add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="text-warning fs-5 text-center col-md-5 ">
            <div class="">Enter Your coupon to get 50% off your first order</div>
           
          </div>
          <div class="row justify-content-center">
          <div class="col-md-3">
            <input type="text" class="form-control mt-1" name="" id="coptext" />
          </div>
          <div class="col-md-1 text-md-end text-center">
            <button class="btn btn-outline-light mt-1" id="cop">Confirm</button>
          </div>
          
          </div>
        </div>
      </div>
    </div>

    <!-- SCRÄ°PTS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="shop.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
