<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: linear-gradient(#051937, #002762, #00358f);
      height: 100vh;
    "
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 col-10 overflow-hidden">
          <div
            class="row mt-5 text-white rounded justify-content-center"
            style="height: 50vh; background-color: #004444"
          >
            <div class="col-md-8 col-8 align-items-center ">
              <form action="" class="text-center">
                <h1
                  class="text-center"
                  style="
                    background-image: linear-gradient(
                      to top,

                      #003064,
                      #003d93,
                      #0047c0,
                      #124beb
                    );
                    background-clip: text;
                    color: transparent;
                  "
                >
                  login
                </h1>
                <label for="user" class="form-label">username</label>
                <input
                  type="text"
                  class="form-control mb-4"
                 
                  id="user"
                />
                <label for="password">password</label>
                <input
                  type="password"
                  class="form-control"
                 
                  id="password"
                />
               
               
              </form>
              <button  class="btn btn-primary mt-4 w-100" id="confirm">
                Log in
              </button>
              <div class="mt-4 text-center overflow-y-hidden" id="result">
               
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRÄ°PTS -->
    <script src="log.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
