<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .randomnum{
      filter: blur(8px);
    }
    .randomnum.show{
      filter: blur(0px);
    }
  </style>
  <body class="text-bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="text-white text-center display-5 mt-md-5">
          Guess the number
        </h1>
        <p class="text-center fs-3 fw-light">
          The number is:
          <span class="text-center randomnum" id="randomnum"></span>
        </p>
        <div class="row justify-content-center">
          <div class="col-md-3 col-8 mb-2">
            <input
              type="number"
              inputmode="numeric"
              id="inp"
              class="form-control"
            />
          </div>
<div class="text-center mb-2">you missed <span id="tries">0</span> times</div>
          <button class="btn btn-outline-light col-md-3 col-8 py-0" id="con">
            Confirm
          </button>
        </div>
      </div>
    </div>
<script src="rn.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
